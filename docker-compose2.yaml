version: "3.8"
services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:29092
      - --advertise-kafka-addr PLAINTEXT://redpanda:9092,OUTSIDE://localhost:29092
    ports:
      - "29092:29092" # external clients use this
      - "9092:9092"   # internal (docker network)
      - "9644:9644"   # admin API
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  console:
    image: redpandadata/console:latest
    container_name: redpanda-console
    ports:
      - "8081:8080"
    environment:
      - KAFKA_BROKERS=redpanda:9092
      - REDPANDA_ADMIN_API=http://redpanda:9644
    depends_on:
      - redpanda

volumes:
  redpanda_data:
